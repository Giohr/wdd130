    ul li {
        display:inline-block;
        position:relative;
    }

    ul li:hover:before {
        content:"";
        position:absolute;
        bottom: -1em;
        background: #fddb3a;
        width:10px;
        height:10px;
        border-radius:50%;
        left:calc(51% - 9px);
        -webkit-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
    }
    a{
        text-decoration: none;
    }
</style>
